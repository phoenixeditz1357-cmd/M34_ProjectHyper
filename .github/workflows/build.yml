name: Build HyperOS M34 (Stable Houji)
on:
  workflow_dispatch:
    inputs:
      gsi_url:
        description: 'HyperOS Houji Stable URL'
        required: true
        # UPDATED WITH YOUR LINK
        default: 'https://sourceforge.net/projects/mystic-gsi-updates/files/HyperOS/Hyperos-houji-VanillaIceCream-V816.0.240520.1.VNCCNXM.PRE-DPP-AB-20240524-MysticGSI.zip/download'

jobs:
  build_stable_houji:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Cleanup
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo apt-get clean
          df -h

      - name: 2. Install Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip android-sdk-libsparse-utils
          wget https://raw.githubusercontent.com/xpirt/sdat2img/master/sdat2img.py
          chmod +x sdat2img.py

      - name: 3. Download & Extract
        run: |
          mkdir work
          cd work
          wget -O rom.zip "${{ inputs.gsi_url }}"
          unzip rom.zip
          
          GSI_IMG=$(find . -name "*.img" | head -n 1)
          mv "$GSI_IMG" system.img
          
          if file system.img | grep -q "sparse"; then
            simg2img system.img system_raw.img
            rm system.img
          else
            mv system.img system_raw.img
          fi

      - name: 4. Mount System
        run: |
          cd work
          mkdir -p mnt/system
          sudo mount -o loop,rw system_raw.img mnt/system

      - name: 5. Remove AI Bloat (As Requested)
        run: |
          S_DIR="work/mnt/system/system"
          echo "Debloating AI..."
          
          # Remove AI Assistant & Vision (Saves RAM)
          sudo rm -rf $S_DIR/app/AiAsstVision
          sudo rm -rf $S_DIR/app/VoiceTrigger
          sudo rm -rf $S_DIR/app/MiAi*
          
          # Remove Tracking
          sudo rm -rf $S_DIR/app/MSA
          sudo rm -rf $S_DIR/app/AnalyticsCore

      - name: 6. Inject Overlay (Direct)
        run: |
          # Direct Download from your Repo
          OVERLAY_URL="https://github.com/phoenixeditz1357-cmd/M34-Gsi-Overlay/raw/main/treble-overlay-samsung-m34x.apk"
          wget -O treble-overlay-samsung-m34x.apk "$OVERLAY_URL"
          
          # Find correct path
          if [ -d "work/mnt/system/product" ]; then
            TARGET="work/mnt/system/product/overlay"
          else
            TARGET="work/mnt/system/system/product/overlay"
          fi
          
          sudo mkdir -p "$TARGET"
          sudo cp treble-overlay-samsung-m34x.apk "$TARGET/"
          sudo chmod 644 "$TARGET/treble-overlay-samsung-m34x.apk"

      - name: 7. Configure M34 + Lockscreen Features
        run: |
          PROP="work/mnt/system/system/build.prop"
          
          # --- IDENTITY SPOOFING ---
          # 1. DEVICE IDENTITY: "Houji" (Xiaomi 14)
          # This tricks SystemUI into enabling Depth Effect & Super Wallpapers
          sudo sed -i 's/ro.product.device=.*/ro.product.device=houji/g' $PROP
          
          # 2. APP IDENTITY: "Samsung M34" (From Dump)
          # This tricks Banking Apps & Google Play
          echo "ro.build.fingerprint=samsung/m34x/m34x:14/UP1A.231005.007/M346BXXS3CXE1:user/release-keys" | sudo tee -a $PROP
          echo "ro.product.brand=samsung" | sudo tee -a $PROP
          echo "ro.product.model=SM-M346B" | sudo tee -a $PROP
          
          # --- FEATURE FLAGS ---
          # Enable High-End Blur & Depth
          echo "ro.surface_flinger.max_frame_buffer_acquired_buffers=3" | sudo tee -a $PROP
          echo "ro.miui.ui.version.code=14" | sudo tee -a $PROP
          
          # --- M34 STABILITY ---
          # Enable VoLTE Switch
          echo "persist.dbg.ims_volte_enable=1" | sudo tee -a $PROP
          # Fix SD Card Access
          echo "persist.sys.fuse.passthrough.enable=true" | sudo tee -a $PROP

      - name: 8. Repack & Upload
        run: |
          cd work
          sudo umount mnt/system
          img2simg system_raw.img system_m34_houji.img
          zip -0 -r HyperOS_M34_Stable.zip system_m34_houji.img

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: HyperOS_M34_Stable
          path: work/HyperOS_M34_Stable.zip
