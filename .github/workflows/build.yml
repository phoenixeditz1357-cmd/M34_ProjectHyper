name: Build HyperOS Ultimate M34
on:
  workflow_dispatch:
    inputs:
      gsi_url:
        description: 'Duchamp HyperOS URL'
        required: true
        default: 'https://sourceforge.net/projects/mystic-gsi-updates/files/HyperOS/Hyperos-duchamp-15-OS2.0.200.3.VNLCNXM-AB-20250416-MysticGSI.zip/download'
      gapps_url:
        description: 'LiteGApps URL'
        required: true
        default: 'https://sourceforge.net/projects/litegapps/files/litegapps/arm64/28/lite/2024-02-23/LiteGapps-arm64-13.0-20240223-official.zip/download'

jobs:
  build_ultimate:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Setup Tools
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo apt-get clean
          sudo apt-get update
          sudo apt-get install -y git zip unzip android-sdk-libsparse-utils wget tar
          wget https://raw.githubusercontent.com/xpirt/sdat2img/master/sdat2img.py
          chmod +x sdat2img.py

      - name: 2. Download & Prepare ROM
        run: |
          mkdir work
          cd work
          wget -O rom.zip "${{ inputs.gsi_url }}"
          unzip rom.zip
          
          FOUND_IMG=$(find . -maxdepth 1 -name "*.img" | head -n 1)
          if [ "$FOUND_IMG" != "./system.img" ] && [ "$FOUND_IMG" != "system.img" ]; then mv "$FOUND_IMG" system.img; fi
          
          if file system.img | grep -q "sparse"; then
            simg2img system.img system_raw.img
            rm system.img
          else
            mv system.img system_raw.img
          fi

      - name: 3. Mount System
        run: |
          cd work
          mkdir -p mnt/system
          sudo mount -o loop,rw system_raw.img mnt/system

      - name: 4. Debloat (Remove Junk & Treble App)
        run: |
          S_DIR="work/mnt/system/system"
          # Removing PHH Treble App as requested
          sudo rm -rf $S_DIR/app/PhhTrebleApp
          sudo rm -rf $S_DIR/system/app/PhhTrebleApp
          # Removing Heavy AI Bloat
          sudo rm -rf $S_DIR/app/MSA
          sudo rm -rf $S_DIR/app/AnalyticsCore
          sudo rm -rf $S_DIR/app/AiAsstVision
          sudo rm -rf $S_DIR/priv-app/Updater

      - name: 5. Inject GApps (LiteGApps)
        run: |
          S_DIR="work/mnt/system/system"
          wget -O gapps.zip "${{ inputs.gapps_url }}"
          mkdir gapps_temp
          unzip gapps.zip -d gapps_temp
          
          echo "Injecting GApps..."
          # Copy GApps into system (LiteGApps structure varies, we catch both cases)
          if [ -d "gapps_temp/system" ]; then
             sudo cp -r gapps_temp/system/* $S_DIR/
          elif [ -d "gapps_temp/litegapps/system" ]; then
             sudo cp -r gapps_temp/litegapps/system/* $S_DIR/
          else
             # Direct copy fallback
             sudo cp -r gapps_temp/* $S_DIR/ 2>/dev/null || true
          fi
          
          # Fix Permissions for Play Store
          sudo chmod -R 755 $S_DIR/priv-app/Phonesky
          sudo chmod -R 755 $S_DIR/priv-app/GmsCore

      - name: 6. Inject M34 Overlay
        run: |
          git clone https://github.com/phoenixeditz1357-cmd/M34-Overlays overlay_repo
          OVERLAY_APK=$(find overlay_repo -name "*.apk" | head -n 1)
          if [ -f "$OVERLAY_APK" ]; then
             TARGET="work/mnt/system/product/overlay"
             if [ ! -d "$TARGET" ]; then TARGET="work/mnt/system/system/product/overlay"; fi
             sudo mkdir -p "$TARGET"
             sudo cp "$OVERLAY_APK" "$TARGET/treble-overlay-samsung-m34x.apk"
             sudo chmod 644 "$TARGET/treble-overlay-samsung-m34x.apk"
          fi

      - name: 7. OPTIMIZATIONS (Storage, Wake Delay, AOD)
        run: |
          PROP="work/mnt/system/system/build.prop"
          
          # A. SCREEN WAKE DELAY FIX (2-4s Delay Fix)
          # We disable deep sleep checks for fingerprint wake
          echo "ro.fingerprint.cleanup_unused_fingerprints=false" | sudo tee -a $PROP
          echo "power.noninteractive.nap_time=0" | sudo tee -a $PROP
          echo "ro.bq.gpu_to_cpu_unsupported=1" | sudo tee -a $PROP
          
          # B. STORAGE FIX (Perfect Detection)
          echo "persist.sys.fuse.passthrough.enable=true" | sudo tee -a $PROP
          
          # C. AOD & LOCKSCREEN EDITOR (Houji Spoof)
          # This forces HyperOS to show the "Magazine" Lockscreen Editor
          echo "ro.product.device=houji" | sudo tee -a $PROP
          echo "ro.miui.ui.version.code=14" | sudo tee -a $PROP
          
          # D. SIGNAL STABILITY
          echo "persist.dbg.ims_volte_enable=1" | sudo tee -a $PROP
          echo "ro.build.fingerprint=samsung/m34x/m34x:14/UP1A.231005.007/M346BXXS3CXE1:user/release-keys" | sudo tee -a $PROP

      - name: 8. Repack
        run: |
          cd work
          sudo umount mnt/system
          img2simg system_raw.img system_ultimate_m34.img
          zip -0 -r HyperOS_Ultimate_M34.zip system_ultimate_m34.img

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: HyperOS_Ultimate_M34
          path: work/HyperOS_Ultimate_M34.zip
