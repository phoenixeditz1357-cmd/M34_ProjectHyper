name: Build HyperOS 2.0 M34 (Duchamp Gold)
on:
  workflow_dispatch:
    inputs:
      # USING THE WORKING DUCHAMP BASE
      gsi_url:
        description: 'HyperOS 2.0 Duchamp URL'
        required: true
        default: 'https://sourceforge.net/projects/mystic-gsi-updates/files/HyperOS/Hyperos-duchamp-15-OS2.0.6.0.VNBCNXM-AB-20241207-MysticGSI.zip/download'

jobs:
  build_duchamp_refined:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Setup Tools
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo apt-get clean
          sudo apt-get update
          sudo apt-get install -y git zip unzip android-sdk-libsparse-utils
          wget https://raw.githubusercontent.com/xpirt/sdat2img/master/sdat2img.py
          chmod +x sdat2img.py

      - name: 2. Download Duchamp
        run: |
          mkdir work
          cd work
          wget -O rom.zip "${{ inputs.gsi_url }}"
          unzip rom.zip
          
          # Handle File Name
          FOUND_IMG=$(find . -maxdepth 1 -name "*.img" | head -n 1)
          if [ "$FOUND_IMG" != "./system.img" ] && [ "$FOUND_IMG" != "system.img" ]; then mv "$FOUND_IMG" system.img; fi
          
          if file system.img | grep -q "sparse"; then
            simg2img system.img system_raw.img
            rm system.img
          else
            mv system.img system_raw.img
          fi

      - name: 3. Mount System
        run: |
          cd work
          mkdir -p mnt/system
          sudo mount -o loop,rw system_raw.img mnt/system

      - name: 4. Debloat AI (The "Clean" Logic)
        run: |
          S_DIR="work/mnt/system/system"
          # Remove Heavy AI Apps (Saves RAM + Battery)
          sudo rm -rf $S_DIR/app/AiAsstVision
          sudo rm -rf $S_DIR/app/VoiceTrigger
          sudo rm -rf $S_DIR/app/MiAi*
          sudo rm -rf $S_DIR/app/MSA
          sudo rm -rf $S_DIR/app/AnalyticsCore
          # NOTE: We leave Gallery/Lockscreen untouched for features!

      - name: 5. Inject Overlay (Auto-Detect)
        run: |
          git clone https://github.com/phoenixeditz1357-cmd/M34-Overlays overlay_repo
          OVERLAY_APK=$(find overlay_repo -name "*.apk" | head -n 1)
          if [ -f "$OVERLAY_APK" ]; then
             TARGET="work/mnt/system/product/overlay"
             if [ ! -d "$TARGET" ]; then TARGET="work/mnt/system/system/product/overlay"; fi
             sudo mkdir -p "$TARGET"
             sudo cp "$OVERLAY_APK" "$TARGET/treble-overlay-samsung-m34x.apk"
             sudo chmod 644 "$TARGET/treble-overlay-samsung-m34x.apk"
             echo "Overlay Injected"
          fi

      - name: 6. The Hybrid Identity (Bootable + Features)
        run: |
          PROP="work/mnt/system/system/build.prop"
          
          # 1. SYSTEM IDENTITY (Keep Duchamp for Boot Stability)
          # We DO NOT change 'ro.product.name' or 'ro.board' to avoid bootloop.
          
          # 2. FEATURE SPOOF (Trick specific apps)
          # We add these flags to enable High-End UI without breaking boot.
          echo "ro.surface_flinger.max_frame_buffer_acquired_buffers=3" | sudo tee -a $PROP
          echo "ro.miui.ui.version.code=14" | sudo tee -a $PROP
          
          # 3. LOCKSCREEN TRICK (The Secret Sauce)
          # Instead of changing the whole device name, we force the 'device' prop ONLY at the end.
          # This often bypasses the boot check but tricks the Lockscreen app.
          echo "ro.product.device=houji" | sudo tee -a $PROP
          
          # 4. M34 APP COMPATIBILITY
          echo "ro.build.fingerprint=samsung/m34x/m34x:14/UP1A.231005.007/M346BXXS3CXE1:user/release-keys" | sudo tee -a $PROP
          echo "persist.dbg.ims_volte_enable=1" | sudo tee -a $PROP
          echo "persist.sys.fuse.passthrough.enable=true" | sudo tee -a $PROP

      - name: 7. Repack
        run: |
          cd work
          sudo umount mnt/system
          img2simg system_raw.img system_duchamp_refined.img
          zip -0 -r HyperOS_2.0_M34_Refined.zip system_duchamp_refined.img

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: HyperOS_2.0_M34_Refined
          path: work/HyperOS_2.0_M34_Refined.zip
